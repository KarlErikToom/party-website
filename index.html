<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7a2e4501c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header__container">
        <i class="fa-regular fa-user header__img"></i>

        <p class="header__para">Welcome to music Festival 2023</p>
      </div>
    </header>

    <section id="Landing">
        <div class="landing__container">
            <nav> 
                <div class="row">

                    
                    <div class="nav__container">
                        <a class="nav__title" href="index.html"> Festava Live</a>
                        <ul class="nav__links">
                            <li class="nav__link"><a href="">Home </a></li>
                            <li class="nav__link"><a href="">About </a></li>
                            <li class="nav__link"><a href="">Artists </a></li>
                            <li class="nav__link"><a href="">Schedule </a></li>
                            <li class="nav__link"><a href="">Pricing </a></li>
                            <li class="nav__link"><a href="">Contact </a></li>
                            <button class="nav__link--btn">
                                <li class="nav__link nav__link--primary">
                                    <a href="">Buy Ticket</a>
                                </li>
                            </button>
                        </ul>
                   </div>
               </div>
            </nav>
          

        
          <div class="landing__main">
            <small class="landing__main--small">FESTAVA LIVE PRESENTS</small>
            <h1 class="landing__main--h1">NIGHT LIVE 2023</h1>
            <button class="landing__main--btn">Lets Begin</button>
          </div>
          <div class="landing__info">
            <div class="landing__info--date">
              <i class="fa-regular fa-clock"></i>
              <h5>10-12th, Dec 2023</h5>
            </div>
            <div class="landing__info--place">
              <i class="fa-solid fa-location-dot"></i>
              <h5>National Center, United States</h5>
            </div>
            <div class="landing__info--social">
              <span>Share</span>
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="video__wrap">
        <video
          class="custom__video"
          autoplay
          loop
          muted
          src="assets/party video.mp4"
        ></video>
      </div>
    </section>
  </body>
</html>
