<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7a2e4501c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header__container">
        <i class="fa-regular fa-user header__img"></i>

        <p class="header__para">Welcome to music Festival 2023</p>
      </div>
    </header>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <a class="nav__brand" href="#landing">Festava Live</a>
          <ul class="nav__links">
            <li class="nav__link"><a href="">Home</a></li>
            <li class="nav__link"><a href="">About</a></li>
            <li class="nav__link"><a href="">Artists</a></li>
            <li class="nav__link"><a href="">Schedule</a></li>
            <li class="nav__link"><a href="">Pricing</a></li>
            <li class="nav__link"><a href="">Contact</a></li>
          </ul>
          <a class="nav__link--primary" href="">Buy Ticket</a>
        </div>
      </nav>
      <div class="hero">
        <div class="hero__main">
          <small>Festava Live presents</small>
          <h1>Night Live 2023</h1>
          <a class="nav__link--primary btn" href="">Lets Begin</a>
        </div>

        <div class="hero__bottom">
          <div class="hero__bottom--date">
            <i class="fa-regular fa-clock"></i>
            <h5>10-12th,Dec 2023</h5>
          </div>
          <div class="hero__bottom--place">
            <i class="fa-solid fa-location-dot"></i>
            <h5>National Center,United States</h5>
          </div>
          <div class="hero__bottom--social">
            <span class="hero__bottom--span">Share:</span>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
      <div class="video__wrap">
        <video
          autoplay
          loop
          muted
          class="video"
          src="assets/party video.mp4"
        ></video>
      </div>
    </section>
  </body>
</html>
